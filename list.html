    <h2>LIST</h2>
    <p>List itu ada 2, yaitu ordered list (OL) dan unordered list (UL)</p>
    <p>ini adalah contoh Ordered List (OL)</p>

    <ol type="a">
        <li>Honda</li>
        <li>Toyota</li>
        <li>Tesla</li>
    </ol>

    <p>kalau ini contoh Unordered List (UL)</p>
    <ul type="none">
        <li>tahu</li>
        <li>tempe</li>
        <li>telur</li>
    </ul>
